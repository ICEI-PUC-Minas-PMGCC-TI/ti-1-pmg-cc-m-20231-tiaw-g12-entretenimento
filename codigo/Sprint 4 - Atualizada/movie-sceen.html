<body class="bg-secondary text-white">
  <div class="container">
	<h1 class="fw-bold mb-4" id="movie-title">Movie Title</h1>
    <div class="row">
	<!---------trailer--------->
      <div class="col-md-8">
        <div id="trailer box" class="embed-responsive embed-responsive-16by9 mb-4" style="height: fit-content;">
          <iframe class="embed-responsive-item" id="trailer-box" src="" allowfullscreen width="100%" height="100%"></iframe>
        </div>
      </div>
	<!---------poster--------->
      <div class="col-md-4">
        <img id="movie-poster" src="https://via.placeholder.com/300x450" alt="Movie Poster" >
      </div>

	<!--------- data --------->
      <div class="col-md-8">
        
        <p class="mb-2"><span class="fw-bold" id="director">Director:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="writers">Writers:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="stars">Stars:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="genres">Genres:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="release-date">Release Date:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="runtime">Runtime:</span> </p>
        <p class="mb-2"><span class="fw-bold" id="plot">Plot:</span> </p>
        <div class="d-grid gap-2 d-md-block mt-4">
		  <button class="btn btn-dark" id="movie-switcher" onclick="switchMovie()">Próximo Filme</button>
          <button class="btn btn-primary" type="button">Add to Watchlist</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Set the height of the trailer box to match the height of the movie poster
    var posterHeight = document.getElementById('movie-poster').clientHeight;
    document.getElementById('trailer-box').style.height = posterHeight + 'px';
  </script>
  <script src="movie-sceen.js"></script>
</body>
