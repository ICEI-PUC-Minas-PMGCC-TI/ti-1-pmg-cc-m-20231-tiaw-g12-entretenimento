<div class="content">
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="margin-top: 50px;">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <h6>Foto</h6>
                    <input type="file" class="text-center center-block file-upload">
                  </div>
                  <br>
              
                <ul class="list-group">
                    <li class="list-group-item text-muted">Atividade Recente <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-left"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                    <li class="list-group-item text-left"><span class="pull-left"><strong>Filmes vistos</strong></span> 37</li>
                    <li class="list-group-item text-left"><span class="pull-left"><strong>Filmes marcados nos Favoritos</strong></span> 78</li>
                </ul>
            </div>

            <div class="col-sm-8" style="margin-top: 50px;">
              <h4> <a data-toggle="tab" style="color: orange; align-content: center;"> Perfil </a> </h4>

                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <hr>
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="login">
                                        <h4>Login</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Login" placeholder="Digite seu login">
                                </div>
                            </div>
                          
                            <div class="form-group">
                              <br>
                                <div class="col-xs-6">
                                    <label for="nome">
                                        <h4>Nome</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Nome" placeholder="Digite seu nome">
                                </div>
                            </div>
                         
                            <div class="form-group">
                              <br>
                                <div class="col-xs-6">
                                    <label for="email">
                                        <h4>E-mail</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Email" placeholder="sprint3@gmail.com" required oninput="validarTexto(event)">
                                </div>
                            </div>

                            <div class="form-group">
                              <br>
                                <div class="col-xs-6">
                                    <label for="data">
                                        <h4>Data de nascimento</h4>
                                    </label>
                                    <input type="date" class="form-control" id="Data" placeholder="DD/MM/YYYY">
                                </div>
                            </div>

                            <div class="form-group">
                              <br>
                                <div class="col-xs-6">
                                    <label for="cidade">
                                        <h4>Cidade</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Cidade" placeholder="Digite sua cidade">
                                </div>
                            </div>

                            <div class="form-group">
                              <br>
                                <div class="col-xs-6">
                                    <label for="telefone">
                                        <h4>Telefone</h4>
                                    </label>
                                    <input type="text" class="form-control" id="Telefone" placeholder="(**) ****-****" oninput="validarNumero(event)">
                                </div>
                            </div>
                      
                            <div class="form-group">
                              <br>
                                <div class="col-xs-12">
                                    <br>
                                    <button id="btn-salvar" class="btn btn-success" type="submit" onclick="event.preventDefault(); mostrarInformacoes()"> <i class="glyphicon glyphicon-ok-sign"> </i> Salvar </button>
                                  <button id="btn-editar" class="btn btn-danger" type="submit"  onclick="event.preventDefault();"> <i class="glyphicon glyphicon-ok-sign"> </i> Editar </button>
                                </div>
                            </div>
                          </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
