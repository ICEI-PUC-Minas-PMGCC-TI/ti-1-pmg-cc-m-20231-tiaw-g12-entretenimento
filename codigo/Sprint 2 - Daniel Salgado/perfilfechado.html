<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MovieSync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Se Cadastre</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Procurar</button>
                        <button id = "btn-menu" class="btn btn-outline-light" class="btn-menu">|||</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container-fluid my-5 w-75 p-3 rounded bg-dark">
            <h1 style="color: white; text-align: center;" >Olá! A tela com suas informações pessoais está em desenvolvimento, continue ligado para atualizações futuras!</h1>
        </div>
        <button id="btn-voltar" class="btn btn-dark" type="submit" style="position: fixed;
        bottom: 40%;
        left: 45%;">Voltar</button>
    </section>

    <footer>
        <div class="container-fluid bg-dark" style="position: fixed; bottom: 0; left: 0; width: 100%;">
            <div class="row p-3">
                <a href="#" class="w-auto link link-underline link-underline-opacity-0">Home</a>
                <a href="#" class="w-auto link link-underline link-underline-opacity-0">Sobre</a>
                <a href="#" class="w-auto link link-underline link-underline-opacity-0">Contatos</a>
                <a href="#" class="w-auto link link-underline link-underline-opacity-0">Parceiros</a>
            </div>
            <div class="row p-3">
                <div class="text-light">© 2023 MovieSync</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="scriptIndex.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scriptVoltar.js"></script>
